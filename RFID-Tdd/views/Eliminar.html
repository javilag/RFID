<!DOCTYPE html>
<html ng-app= "RFID">
  <head>
    <title>RFID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <header> <center><h1><b>Aplicacion RFID</b></h1></center>
  </header>
  <body ng-controller="mainController">
    <nav>
      <ul>
        <li><a href="/">Main</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <h3><b>Eliminar Persona:</b></h3>
        <form novalidate class="simple-form">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Borrar doc_id" ng-model= "persona.doc_id">
            <br>
            <button type="submit" class="btn btn-primary btn-lg" ng-click= "deletePerson(persona)">Delete persona</button>
          </div>
        </form>
      </article>
    </section>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  <script src="javascripts/controlador.js"></script>
</html>
