<!DOCTYPE html>
<html ng-app= "RFID">
  <head>
    <title>RFID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <header> <center><h1><b>Aplicacion RFID</b></h1></center>
  </header>
  <body ng-controller="mainController">
    <nav>
      <ul>
        <li><a href="/">Main</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <h2>Grafica de cantidad de estudiantes</h2>
      </article>
      <article>
        <h2>Consulta de personas por programa</h2>
        <br>
        Programa:
        <select name="programas">
            <option value=" ">--</option>
        </select>
        Mes:
        <select name="programas">
            <option value=" ">--</option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
        </select>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="">Consultar</button>
      </article>
      <article>
        <h2>Cantidad de estudiantes fuera de su jornada</h2>
      </article>
    </section>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  <script src="javascripts/controlador.js"></script>
</html>
