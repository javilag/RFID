<!DOCTYPE html>
<html ng-app= "RFID">
  <head>
    <title>RFID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <form novalidate class="simple-form">
        <div class="form-group">
          <input type="text" class="form-control input-lg"placeholder="Add a doc_id..." ng-model= "persona.doc_id">
          <input type="text" class="form-control input-lg" placeholder="Add a nombre..." ng-model= "persona.nombre">
          <input type="text" class="form-control input-lg" placeholder="Add a genero..." ng-model= "persona.genero">
          <input type="text" class="form-control input-lg" placeholder="Add a correo..." ng-model= "persona.correo">
          <input type="number" class="form-control input-lg" placeholder="Add a tel..." ng-model= "persona.tel">
          <input type="number" class="form-control input-lg" placeholder="Add a cel..." ng-model= "persona.cel">
          <input type="number" class="form-control input-lg" placeholder="Add a cod_tarjeta..." ng-model= "persona.cod_tarjeta">
          <input type="number" class="form-control input-lg" placeholder="Add a cod_universidad..." ng-model= "persona.cod_universidad">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="createPersona(persona)">Add persona</button>
      </form>
      <input id="search" size="40" type="search" placeholder="Introduzca los parametros de busqueda" ng-model= "search" id= "search"/>
      <table id= "showit">
      <tbody>
        <tr>
          <td>     Doc_Id     </td>
          <td>     nombre     </td>
          <td>     genero     </td>
          <td>     correo     </td>
          <td>      tel       </td>
          <td>      cel       </td>
          <td>  cod_tarjeta   </td>
          <td>cod_universidad</td>
        </tr>
        <tr ng-repeat= "persona in cargaPersona | filter:search">
          <td>{{persona.doc_id}}</td>
          <td>{{persona.nombre}}</td>
          <td>{{persona.genero}}</td>
          <td>{{persona.correo}}</td>
          <td>{{persona.tel}}</td>
          <td>{{persona.cel}}</td>
          <td>{{persona.cod_tarjeta}}</td>
          <td>{{persona.cod_universidad}}</td>
        </tr>
      </tbody>
    </table>
    <form novalidate class="simple-form">
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Borrar doc_id" ng-model= "persona.doc_id">
          <button type="submit" class="btn btn-primary btn-lg" ng-click= "deletePersona(persona)">Delete persona</button>
        </div>
    </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
